<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">

  <style id="sliderStyle">
    
  </style>
</head>

<body>
  <div class="slidecontainer">
    <p class="calc-tagline calc-align-center">How much can you earn?</p>
    <p class="calc-sum calc-align-center"><span id='calcSum'>$1,800</span> /wk</p>
    <div class="slider-row">
      <input class="calc-slider" type="range" min="1" max="50" value="1" class="slider" id="amoutPerclass"
        name="amoutPerclass">
      <div class="calc-label-container">
        <label for="amoutPerclass">Amout per class</label>
        <span id="valAmountPerClass">$1.00</span>
      </div>
    </div>

    <div class="slider-row">
      <input class="calc-slider" type="range" min="1" max="250" value="20" class="slider" id="numAttendees"
        name="numAttendees">
      <div class="calc-label-container">
        <label for="numAttendees">No. of attendees</label>
        <span id="valNumAttendees">20</span>
      </div>
    </div>
    <div class="slider-row">

      <input class="calc-slider" type="range" min="1" max="15" value="6" class="slider" id="numClassesPerWeek"
        name="numClassesPerWeek">
      <div class="calc-label-container">
        <label for="numClassesPerWeek">No. of classes per week</label>
        <span id="valNumClasses">6</span>
      </div>
    </div>
    <hr>
    <p>
      Simple pricing: 10% plus credit card fees. No cost upfront. We only make money whe you make money.
    </p>
  </div>

</body>
<script src="./calc.js" type="text/javascript"></script>

</html>
